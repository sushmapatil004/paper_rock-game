<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper game</title>
    <link rel="stylesheet" href="p_game.css"  >
   

</head>
<body>
    <div class="choice">
        <div class="choice1" id="rock">
            <img  src="paper_rock-game/images/images (1).jpg" alt="rock">
            <h4>Rock</h4>
        </div>
        <div class="choice1" id="seasser">
            <img  src="paper_rock-game/images/images (2).jpg" alt="ss">
            <h4>seasser</h4>
        </div>
        <div class="choice1" id="paper"> 
        

            <img  src="paper_rock-game/images/images.jpg" alt="paper">
            <h4>paper</h4>

        </div>
       
     
    </div>
    <div class="counter">
    <div class="count">
        <p id="you">0</p>
        <p>you</p>
    </div>
    <div class="count">
        <p id="friend">0</p>
        <p>friend</p>
    </div>
</div>
<div class="message_container">
    <p id="move">Play your move</p>
</div>
</body>
<script src="paper_game.js"></script>
</html>
